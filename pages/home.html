<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>FilmIntellect.com</title>
    <link rel="stylesheet" href="../css/Reset.css" />
    <link

      href="../css/laptop-css/style.css"
      media="screen and (min-width:500px)" />

  <body>
    <div id="siteContainer">
      <header id="siteHeader" class="header">

      <button type=""></button>

        <div id="currentPopMoviesHeader">
          <h2>Trending movies</h2>
          <input
            type="radio"
            name="WhatMoviesToShow"
            id="weeklyPopularMovies"
            checked />

          <input type="radio" name="WhatMoviesToShow" id="dailyPopularMovies" />
          <label id="dailyMoviesLable" for="dailyPopularMovies"> daily</label>
        </div>

        <section id="cardBox"></section>
        <div id="paginationBox"></div>
      </main>
      <section id="phoneSidebar">
        <button id="openSidebarBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </section>
      <section id="sidebar">
        <button id="closeSidebarBtn"><i class="fa-solid fa-xmark"></i></button>
        <div id="home"><a href="./home.html">Home</a></div>
        <div id="search"><a href="./SearchMovie.html">Search</a></div>
        <div id="favorites"><a href="./favorites.html">Favorites</a></div>
        <div id="about"><a href="./about.html">About</a></div>
      </section>
      <footer class="grid-footer">
        <div id="linksContainer">
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-facebook fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-twitter fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-linkedin fa-lg"></i
          ></a>
          <a class="linkBox" href="https://github.com/OfekMajar" role="button"
            ><i class="fa-brands fa-github fa-lg"></i
          ></a>
        </div>
        <div id="copyrightBox">
