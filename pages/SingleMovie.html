<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmIntellect.com</title>
    <link rel="stylesheet" href="../css/Reset.css" />
    <link
      rel="stylesheet"
      href="../css/laptop-css/style.css"
      media="screen and (min-width:440px)" />
    <link
      rel="stylesheet"
      href="../css/mobile-css/style.css"
      media="screen and (max-width:440px)" />
    <link
      rel="stylesheet"
      href="../css/laptop-css/singleMovie.css"
      media="screen and (min-width:440px)" />
    <link
      rel="stylesheet"
      href="../css/mobile-css/singleMovie.css"
      media="screen and (max-width:440px)" />
    <script
      src="https://kit.fontawesome.com/83399efbd8.js"
      crossorigin="anonymous"></script>
    <style></style>
  </head>
  <body>
    <div id="siteContainer">
      <header id="siteHeader" class="header">
        <img
          id="siteLogo"
          src="../assets/Images/movie-site-logo-removebg-preview.png"
          alt="" />
      </header>

      <main class="main" id="singleMovieMainGrid">
        <section id="singleMovieBox">
          <section id="banner">
            <div id="overlay"></div>
            <div id="movieHeaderBox">
              <img id="singleMovieImg" src="" alt="" />
              <div id="movieHeader">
                <div id="movieTitle">
                  <div id="movieNameAndYearBox">
                    <p id="movieName"></p>
                    <p id="movieYear"></p>
                  </div>
                  <div id="movieFacts">
                    <span id="releaseDate"></span>
                    <span id="genres"></span>
                    <span id="runTime"></span>
                  </div>
                </div>
                <div id="movieInfo">
                  <h4 id="tagLine"></h4>
                  <h4 id="overviewHeader">Overview</h4>
                  <p id="overViewTextBox"></p>
                  <ol id="directorList"></ol>
                </div>
              </div>
            </div>
          </section>
          <section id="castSectionBackground">
            <div id="castHeader"><h3>Top billed cast</h3></div>
            <section id="actorsSection">
              <button id="moveActorsLeft">
                <i class="fa-solid fa-circle-left fa-xl"></i>
              </button>
              <ol id="actorsList"></ol>
              <button id="moveActorsRight">
                <i class="fa-solid fa-circle-right fa-xl"></i>
              </button>
            </section>
          </section>
        </section>
      </main>
      <section id="sidebar">
        <div id="home"><a href="../index.html">Home</a></div>
        <div id="search"><a href="SearchMovie.html">Search</a></div>
        <div id="favorites"><a href="favorites.html">Favorites</a></div>
        <div id="about"><a href="about.html">About</a></div>
      </section>
      <footer class="grid-footer">
        <div class="footer-text"><span> My Socials:</span></div>
        <div class="footer-links">
          <a class="linkedin" target="_blank" href="#"></a>
          <a class="facebook" target="_blank" href="#"></a>
          <a
            class="github"
            target="_blank"
            href="https://github.com/OfekMajar"></a>
        </div>
      </footer>
    </div>
    <script src="../js/signleMovie.js"></script>
  </body>
</html>
