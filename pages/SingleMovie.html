<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmIntellect.com</title>
    <link rel="stylesheet" href="../css/Reset.css" />
    <link
      rel="stylesheet"
      href="../css/laptop-css/style.css"
      media="screen and (min-width:500px)" />
    <link
      rel="stylesheet"
      href="../css/mobile-css/style.css"
      media="screen and (max-width:500px)" />
    <link
      rel="stylesheet"
      href="../css/laptop-css/singleMovie.css"
      media="screen and (min-width:500px)" />
    <link
      rel="stylesheet"
      href="../css/mobile-css/singleMovie.css"
      media="screen and (max-width:500px)" />
    <script
      src="https://kit.fontawesome.com/83399efbd8.js"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style></style>
  </head>
  <body>
    <div id="siteContainer">
      <header id="siteHeader" class="header">
        <img id="siteLogo"
        src="../assets/Images/movie-site-logo-removebg-preview.png"" alt="" />
      </header>

      <main class="main" id="singleMovieMainGrid">
        <section id="singleMovieBox">
          <section id="banner">
            <div id="overlay"></div>
            <div id="movieHeaderBox">
              <img id="singleMovieImg" src="" alt="" />
              <div id="movieHeader">
                <div id="movieTitle">
                  <div id="movieNameAndYearBox">
                    <p id="movieName"></p>
                    <p id="movieYear"></p>
                  </div>
                  <div id="movieFacts">
                    <span id="releaseDate"></span>
                    <span id="genres"></span>
                    <span id="runTime"></span>
                  </div>
                </div>
                <div id="movieInfo">
                  <h4 id="tagLine"></h4>
                  <h4 id="overviewHeader">Overview</h4>
                  <p id="overViewTextBox"></p>
                  <ol id="directorList"></ol>
                </div>
              </div>
            </div>
          </section>
          <section id="castSectionBackground">
            <div id="castHeader"><h3>Top billed cast</h3></div>
            <section id="actorsSection">
              <button id="moveActorsLeft">
                <i class="fa-solid fa-circle-left fa-xl"></i>
              </button>
              <ol id="actorsList"></ol>
              <button id="moveActorsRight">
                <i class="fa-solid fa-circle-right fa-xl"></i>
              </button>
            </section>
          </section>
        </section>
      </main>
      <section id="phoneSidebar">
        <button id="openSidebarBtn" class="sidebarBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </section>
      <section id="sidebar">
        <button id="closeSidebarBtn" class="sidebarBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="home"><a href="./home.html">Home</a></div>
        <div id="search"><a href="./SearchMovie.html">Search</a></div>
        <div id="favorites"><a href="./favorites.html">Favorites</a></div>
        <div id="about"><a href="./about.html">About</a></div>
      </section>
      <footer class="grid-footer">
        <div id="linksContainer">
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-facebook fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-twitter fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
          <a class="linkBox" href="#" role="button"
            ><i class="fa-brands fa-linkedin fa-lg"></i
          ></a>
          <a class="linkBox" href="https://github.com/OfekMajar" role="button"
            ><i class="fa-brands fa-github fa-lg"></i
          ></a>
        </div>
        <div id="copyrightBox">
          Â© 2020 Copyright:
          <a class="text-white" href="#">FilmIntellect.com</a>
        </div>
      </footer>
    </div>
    <script src="../js/signleMovie.js"></script>
    <script src="../js/phoneSidebar.js"></script>
  </body>
</html>
