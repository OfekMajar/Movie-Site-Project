<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmIntellect.com</title>
    <link rel="stylesheet" href="./css/Reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/83399efbd8.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="siteContainer">
      <header id="siteHeader" class="header">
        <img
          id="siteLogo"
          src="./assets/Images/movie-site-logo-removebg-preview.png"
          alt="" />
      </header>

      <main class="main" id="mainGrid">
        <div id="currentPopMoviesHeader">
          <h2>Trending movies</h2>
          <input
            type="radio"
            name="WhatMoviesToShow"
            id="weeklyPopularMovies"
            checked />
          <label id="weeklyMoviesLable" for="weeklyPopularMovies">Weekly</label>

          <input type="radio" name="WhatMoviesToShow" id="dailyPopularMovies" />
          <label id="dailyMoviesLable" for="dailyPopularMovies"> daily</label>
        </div>

        <section id="cardBox"></section>
        <div id="paginationBox"></div>
      </main>
      <section id="sidebar">
        <div id="home"><a href="index.html">Home</a></div>
        <div id="search"><a href="./pages/SearchMovie.html">Search</a></div>
        <div id="favorites"><a href="./pages/favorites.html">Favorites</a></div>
        <div id="about"><a href="./pages/about.html">About</a></div>
      </section>
      <footer class="grid-footer">
        <div class="footer-text"><span> My Socials:</span></div>
        <div class="footer-links">
          <a class="linkedin" target="_blank" href="#"></a>
          <a class="facebook" target="_blank" href="#"></a>
          <a
            class="github"
            target="_blank"
            href="https://github.com/OfekMajar"></a>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
